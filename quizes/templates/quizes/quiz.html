{% extends "base.html"%}
{% load static %}
{% block scripts %}
  <script src="{% static 'quizes/quiz.js'%}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}



{% block content %}
<link rel="stylesheet" href="{% static 'css/quiz_style.css' %}">
<div class="row">
  <div class="col d-flex flex-column">
    <b>{{obj.name}}</b>
    <p>Điểm cần để qua: {{obj.required_score_to_pass}}%</p>
  </div>
  <div class="col d-flex justify-content-end text-end" id="timer-box"></div>

</div>
<a href="{% url 'quizes:main-view' %}" class="btn btn-danger">Quay về</a>


<form id="quiz-form" class="mt-3 mb-3">
  {% csrf_token %}
  <div id="quiz-box"></div>
  <button type="submit" class="btn btn-primary mt-3">Nộp bài</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}
